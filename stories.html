Below is javascript for connecting your google sheet to autopopulate the HTML-->

<script>
const SPREADSHEET_ID = "1RaBXh5g0caze9WjvN0dduhf8DKgcKf0FXLYYXm5E0UU";
const TAB_NAME = "Form Responses 1";

const url = `https://opensheet.elk.sh/${SPREADSHEET_ID}/${TAB_NAME}`;

fetch(url)
  .then(response => {
    if (!response.ok) {
      throw new Error("Network response failed");
    }
    return response.json();
  })
  .then(data => {
    console.log("Loaded data:", data);

    const grid = document.querySelector(".grid");

data.forEach(entry => {
  const section = document.createElement("section");
  section.innerHTML = `
    <p>${entry.Question1}</p>
    <p>${entry.Question2}</p>
    <p>${entry.Question3}</p>
  `;
     grid.appendChild(section);
    });
  })
  .catch(error => {
    console.error("Sheet failed to load:", error);
  });
</script>
